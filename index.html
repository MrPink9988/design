<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App Design Showcase</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      font-family: 'Helvetica Neue', sans-serif;
      overflow-x: hidden;
    }
    body {
      background: #fff;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #111827;
      color: white;
      padding: 1rem 0;
      z-index: 1000;
    }
    .nav-button {
      background: none;
      border: none;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    .page {
      display: none;
      min-height: 100vh;
      padding-top: 4rem;
    }
    .page.active {
      display: block;
    }
    .app {
      max-width: 420px;
      margin: 0 auto;
      padding: 1rem;
    }

    /* Media Section Styles */
    #design5 {
      background: #fff;
      color: #1f2937;
    }
    #design5 .media-header {
      font-size: 1.4rem;
      font-weight: bold;
      padding-bottom: 1rem;
      text-align: center;
    }
    #design5 .media-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    #design5 .media-tile {
      background: #f3f4f6;
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      padding: 1rem 0.5rem;
      font-size: 0.9rem;
    }
    #design5 .media-tile img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }
    #design5 .media-tile span {
      display: block;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <button class="nav-button" onclick="showPage(1)">Design 1</button>
    <button class="nav-button" onclick="showPage(2)">Design 2</button>
    <button class="nav-button" onclick="showPage(3)">Design 3</button>
    <button class="nav-button" onclick="showPage(4)">Design 4</button>
    <button class="nav-button" onclick="showPage(5)">Design 5</button>
  </div>

  <!-- Placeholder for Designs 1–4 (can be filled later) -->
  <div id="design1" class="page">
    <div class="app"><h2>Design 1 Placeholder</h2></div>
  </div>
  <div id="design2" class="page">
    <div class="app"><h2>Design 2 Placeholder</h2></div>
  </div>
  <div id="design3" class="page">
    <div class="app"><h2>Design 3 Placeholder</h2></div>
  </div>
  <div id="design4" class="page">
    <div class="app"><h2>Design 4 Placeholder</h2></div>
  </div>

  <!-- ✅ Design 5: Entertainment/Media with valid image links -->
  <div id="design5" class="page active">
    <div class="app">
      <div class="media-header">Explore Media</div>
      <div class="media-grid">
        <div class="media-tile">
          <img src="https://via.placeholder.com/150x100/000000/ffffff?text=Podcast" alt="Podcast" />
          <span>Podcast: Tech Talk</span>
        </div>
        <div class="media-tile">
          <img src="https://via.placeholder.com/150x100/4b5563/ffffff?text=Movie" alt="Movie" />
          <span>Movie: Retro Vibes</span>
        </div>
        <div class="media-tile">
          <img src="https://via.placeholder.com/150x100/6d28d9/ffffff?text=Music" alt="Music" />
          <span>Music: Synthwave</span>
        </div>
        <div class="media-tile">
          <img src="https://via.placeholder.com/150x100/f59e0b/000000?text=TV" alt="TV" />
          <span>TV: Classic Series</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentPage = 5;
    function showPage(n) {
      if (n === currentPage) return;
      document.getElementById('design' + currentPage).classList.remove('active');
      document.getElementById('design' + n).classList.add('active');
      currentPage = n;
    }
  </script>

</body>
</html>
